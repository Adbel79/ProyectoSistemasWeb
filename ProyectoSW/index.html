<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Iniciar Sesión</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
				    <input type="text" class="login-field" value="" placeholder="Usuario" id="nombreUsuario">
				    <label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
				    <input type="password" class="login-field" value="" placeholder="Contraseña" id="contrasena">
				    <label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
				<a class="btn btn-primary btn-large btn-block" href="#">Iniciar Sesión</>
			</div>
		</div>
	</div>
</body>
</html>
